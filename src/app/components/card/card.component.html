<!-- Card -->
<div class="relative w-40 h-full flex flex-col text-white bg-slate-600 hover:opacity-90 transition-all">
    <!-- Card toolbar  -->
    <div class="px-2 h-1/4 flex items-center justify-end bg-slate-500 text-right select-none">
        <div class="cursor-pointer transition-all hover:opacity-50" *ngIf="isClosable" (click)="onClose()">
            &#x2715;
        </div>
    </div>
    <!-- Card content -->
    <div class="px-2 flex flex-grow items-center cursor-pointer select-none" (click)="onClickCallback()">
        <h2 class="w-full text-xl font-semibold truncate">{{ title }}</h2>
    </div>
    <!-- Active bar -->
    <div class="w-full h-1 absolute bottom-0 bg-slate-300" *ngIf="isActive"></div>
</div>
